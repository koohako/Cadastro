<!DOCTYPE html>
<html lang="pt-br" th>
<head xmlns:th="https://thymeleaf.org">
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>


</head>
<body>
<div style="height: 100vh; display: flex; flex-direction: column;  align-items: center;">
    <table class="table table-dark table-hover" style="text-align: center;">
        <thead>
            <td>Nome</td>
            <td>Email</td>
        </thead>
        <tr th:each="usuarioo : ${usuarios}" >
            <td th:text="${usuarioo.nome}"></td>
            <td th:text="${usuarioo.email}"></td>
        </tr>
    </table>
    <button style="width: 200px;" class="btn btn-dark" type="button" data-bs-toggle="modal" data-bs-target="#myModal">Cadastrar</button>

    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <form method="post" th:object="${usuario}" th:action="@{/usuario/save}">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionar usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <span class="input-group-text">Nome</span>
                            <input id="nome" type="text" th:field="*{nome}" aria-label="First name" class="form-control">

                        </div>
                        <div class="input-group">
                            <span class="input-group-text" style="padding-left: 15px; padding-right: 15px;" >Email</span>
                            <input id="email" type="text" th:field="*{email}" aria-label="Email" class="form-control">

                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="submit"  class="btn btn-success">Salvar usuario</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>

</script>
</body>
</html>
